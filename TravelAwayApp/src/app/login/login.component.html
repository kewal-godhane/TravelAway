<app-common-layout></app-common-layout>
<div class="content">
  <div class="container">
    <div class="col-md-12">
        <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(emailRef.value, passwordRef.value)">
          <div class="form-group" style="margin-top:20px">
            <span>Email Id</span>
            <input type="email" placeholder="Email Id" name="Email" class="form-control forminputs"
                   pattern="[^@\s]+@[^@\s]+\.[^@\s]+" #emailRef="ngModel" ngModel required />
          </div> 
          <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" style="text-align:center; padding-top:5px; color:red">
            <div [hidden]="!emailRef.errors['required']">
              <p>&nbsp; Email is required</p>
            </div>
            <div [hidden]="!emailRef.errors['pattern']">
              <p>&nbsp; Email is not entered in proper format</p>
            </div>
          </div>

          <div class="form-group">
            <span>Password</span>
            <input type="password" placeholder="Password" name="password" class="form-control forminputs" #passwordRef="ngModel" minlength="8" maxlength="16" ngModel required />
          </div>
          <div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)" style="text-align:center; padding-top:5px; color:red">
            <div [hidden]="!passwordRef.errors['required']">
              <p>&nbsp; Password is required</p>
            </div>
            <div [hidden]="!passwordRef.errors['minlength'] && !passwordRef.errors['maxlength']">
              <p>&nbsp; Password should be of proper length</p>
            </div>
          </div>
          <button type="submit" id="formSubmit" [disabled]="!loginForm.form.valid">Submit</button>
          <div *ngIf="status" style="color:red; text-align:center">
            <br/>
            {{msg}}
          </div>
        </form>
      </div>
    </div>
</div>
